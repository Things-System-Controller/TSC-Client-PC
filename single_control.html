<div align="center">
	<h1>单个道具控制</h1>

        <input class="mdui-textfield-input" type="text" placeholder="IP地址" id="ipaddress"/>
      </div>
	<a href="javascript:setip();" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme">设置设备IP地址</a>
